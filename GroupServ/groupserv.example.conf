/*
 * Example configuration file for GroupServ.
 */

/*
 * First, create the service.
 */
service
{
  /* The name of the GroupServ client. */
  nick = "GroupServ"

  /* The username of the GroupServ client. */
  user = "GroupServ"

  /* The hostname of the GroupServ client. */
  host = "services.host"

  /* The realname of the GroupServ client. */
  gecos = "Group Service"

  /* Optional channels to join. */
  channels = "@#services"
}

/*
 * Core GroupServ module.
 */
module
{
  name = "groupserv"

  /* The name of the client that should be GroupServ. */
  client = "GroupServ"

  /* How GroupServ replies to users:
   * - notice (default)
   * - privmsg
   */
  reply_method = "notice"

  /* Privileges */
  admin_priv = "groupserv/admin"        /* force ops: FDROP/FFLAGS */
  auspex_priv = "groupserv/auspex"      /* view/list any group */
  exceed_priv = "groupserv/exceed"      /* bypass limits */

  /* Limits */
  maxgroups = 5          /* max groups a single account may found */
  maxgroupacs = 0        /* 0 = unlimited */

  /* Group memos */
  maxgroupmemos = 50     /* max stored memos per group (0 = unlimited) */

  /* Open groups */
  enable_open_groups = yes

  /* Default flags granted when a user JOINs an open group.
   * These are GroupServ access flags (NOT IRC user modes).
   * Format supports tokens like +V +I +S or +ACLVIEW +INVITE +SET.
   * Compact strings like +fAsivb or +VI are also accepted.
   */
  default_joinflags = "+V"

  /* Auto-save interval (seconds). 0 disables periodic autosave. */
  save_interval = 600
}

/* Public help */
command { service = "GroupServ"; name = "HELP"; command = "generic/help"; }
command { service = "GroupServ"; name = "LISTCHANS"; command = "groupserv/listchans"; }

/* Group commands */
command { service = "GroupServ"; name = "REGISTER"; command = "groupserv/register"; }
command { service = "GroupServ"; name = "DROP"; command = "groupserv/drop"; }
command { service = "GroupServ"; name = "LIST"; command = "groupserv/list"; }
command { service = "GroupServ"; name = "INFO"; command = "groupserv/info"; }
command { service = "GroupServ"; name = "ACSNOLIMIT"; command = "groupserv/acsnolimit"; hide = true; }
command { service = "GroupServ"; name = "REGNOLIMIT"; command = "groupserv/regnolimit"; hide = true; }

/* Channel restrictions (ChanServ SET). */
command { service = "ChanServ"; name = "SET GROUP"; command = "chanserv/set/group"; }
command { service = "ChanServ"; name = "SET GROUPONLY"; command = "chanserv/set/grouponly"; }
command { service = "GroupServ"; name = "JOIN"; command = "groupserv/join"; }
command { service = "GroupServ"; name = "INVITE"; command = "groupserv/invite"; }
command { service = "GroupServ"; name = "VHOST"; command = "groupserv/vhost"; }
command { service = "GroupServ"; name = "FLAGS"; command = "groupserv/flags"; }
command { service = "GroupServ"; name = "ACCESS"; command = "groupserv/access"; }
command { service = "GroupServ"; name = "SET"; command = "groupserv/set"; }

/* Oper/admin commands (hidden by default). */
command { service = "GroupServ"; name = "FDROP"; command = "groupserv/fdrop"; hide = true; }
command { service = "GroupServ"; name = "FFLAGS"; command = "groupserv/fflags"; hide = true; }

/* Optional: group memos via MemoServ commands (Atheme-like).
 * Requires memoserv to be loaded.
 * Access is controlled by GroupServ access flag +m.
 */
command { service = "MemoServ"; name = "GSEND"; command = "memoserv/gsend"; }
command { service = "MemoServ"; name = "GLIST"; command = "memoserv/glist"; }
command { service = "MemoServ"; name = "GREAD"; command = "memoserv/gread"; }
command { service = "MemoServ"; name = "GDEL"; command = "memoserv/gdel"; }
