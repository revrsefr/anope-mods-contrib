/*
 * Example configuration file for InfoServ.
 */

/*
 * First, create the service.
 */
service
{
  /* The name of the InfoServ client. */
  nick = "InfoServ"

  /* The username of the InfoServ client. */
  user = "InfoServ"

  /* The hostname of the InfoServ client. */
  host = "services.host"

  /* The realname of the InfoServ client. */
  gecos = "Information Service"

  /* Optional channels to join. */
  channels = "@#services"
}

/*
 * Core InfoServ module.
 */
module
{
  name = "infoserv"

  /* The name of the client that should be InfoServ. */
  client = "InfoServ"

  /* How InfoServ replies to users:
   * - notice (default)
   * - privmsg
   */
  reply_method = "notice"

  /* Privilege required to change reply_method at runtime using NOTIFY. */
  notify_priv = "infoserv/admin"

  /* Privilege required for admin commands POST/LIST/MOVE/DEL (and oper variants). */
  admin_priv = "infoserv/admin"

  /* Display behaviour. */
  show_on_connect = yes
  show_on_oper = yes

  /* How many public messages to show on connect (default: 3). */
  logoninfo_count = 3

  /* If enabled, show most recent first (default: yes). */
  logoninfo_reverse = yes

  /* If enabled, show poster/time metadata (default: yes). */
  logoninfo_show_metadata = yes
}

/* Public command */
command { service = "InfoServ"; name = "INFO"; command = "infoserv/info"; }

/* Give it a help command. */
command { service = "InfoServ"; name = "HELP"; command = "generic/help"; }

/* Admin commands (hidden by default). */
command { service = "InfoServ"; name = "NOTIFY"; command = "infoserv/notify"; hide = true; }
command { service = "InfoServ"; name = "POST"; command = "infoserv/post"; hide = true; }
command { service = "InfoServ"; name = "LIST"; command = "infoserv/list"; hide = true; }
command { service = "InfoServ"; name = "MOVE"; command = "infoserv/move"; hide = true; }
command { service = "InfoServ"; name = "DEL"; command = "infoserv/del"; hide = true; }

/* Oper-only list management (hidden by default). */
command { service = "InfoServ"; name = "OLIST"; command = "infoserv/olist"; hide = true; }
command { service = "InfoServ"; name = "OMOVE"; command = "infoserv/omove"; hide = true; }
command { service = "InfoServ"; name = "ODEL"; command = "infoserv/odel"; hide = true; }
